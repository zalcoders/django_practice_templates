<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --surface: #1e1e2d;
            --background: #151521;
            --text: #e2e8f0;
        }
        
        body {
            background: var(--background);
            min-height: 100vh;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        .card {
            background: var(--surface);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .navbar {
            background: var(--surface) !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .stat-card {
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(99, 102, 241, 0.15);
        }

        .btn-primary {
            background: var(--primary);
            border: none;
            padding: 12px 24px;
            border-radius: 16px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 16px;
            color: var(--text);
            font-size: 1rem;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .icon-box {
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 18px;
            background: rgba(99, 102, 241, 0.1);
        }

        .copy-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: var(--text);
            border-radius: 12px;
            padding: 8px 16px;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .link-item {
            transition: all 0.2s ease;
        }

        .link-item:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .stats-value {
            font-size: 1.75rem;
            font-weight: 600;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="pb-5">
    <nav class="navbar navbar-expand-lg mb-5">
        <div class="container py-3">
            <a class="navbar-brand d-flex align-items-center gap-3" href="#">
                <div class="icon-box">
                    <svg width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="text-primary">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
                    </svg>
                </div>
                <span class="fs-4 fw-bold text-white">URLify</span>
            </a>
            <button class="btn btn-primary">
                Get Started
                <svg class="ms-2" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>
    </nav>

    <main class="container">
        <div class="card mb-5">
            <div class="card-body p-5">
                <h2 class="h3 mb-4 text-white">Shorten Your URL</h2>
                <form>
                    <div class="mb-4">
                        <input type="url" class="form-control form-control-lg" placeholder="Enter your long URL">
                    </div>
                    <div class="input-group mb-4">
                        <span class="input-group-text border-0 bg-transparent text-muted">urlify.io/</span>
                        <input type="text" class="form-control form-control-lg" placeholder="Custom alias (optional)">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        Create Short URL
                        <svg class="ms-2" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                        </svg>
                    </button>
                </form>
            </div>
        </div>

        <div class="row g-4 mb-5">
            <div class="col-md-4">
                <div class="card stat-card h-100">
                    <div class="card-body p-4">
                        <div class="d-flex align-items-center">
                            <div class="icon-box">
                                <svg width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="text-primary">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                                </svg>
                            </div>
                            <div class="ms-3">
                                <p class="text-muted mb-1">Total Clicks</p>
                                <div class="stats-value">24.5K</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stat-card h-100">
                    <div class="card-body p-4">
                        <div class="d-flex align-items-center">
                            <div class="icon-box">
                                <svg width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="text-primary">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
                                </svg>
                            </div>
                            <div class="ms-3">
                                <p class="text-muted mb-1">Links Created</p>
                                <div class="stats-value">1.2K</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stat-card h-100">
                    <div class="card-body p-4">
                        <div class="d-flex align-items-center">
                            <div class="icon-box">
                                <svg width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="text-primary">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                                </svg>
                            </div>
                            <div class="ms-3">
                                <p class="text-muted mb-1">Avg. CTR</p>
                                <div class="stats-value">42%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body p-4">
                <h5 class="mb-4 text-white">Recent Links</h5>
                <div class="link-item p-4 border-bottom border-secondary">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-white mb-2">urlify.io/tech-blog</h6>
                            <p class="text-muted mb-0">https://example.com/blog/top-10-tech-trends-2024</p>
                        </div>
                        <div class="d-flex align-items-center gap-4">
                            <div class="text-muted">842 clicks</div>
                            <button class="btn copy-btn">
                                <svg width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="me-2">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                                </svg>
                                Copy
                            </button>
                        </div>
                    </div>
                </div>
                <div class="link-item p-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-white mb-2">urlify.io/sale-2024</h6>
                            <p class="text-muted mb-0">https://example.com/products/spring-sale-2024</p>
                        </div>
                        <div class="d-flex align-items-center gap-4">
                            <div class="text-muted">1,203 clicks</div>
                            <button class="btn copy-btn">
                                <svg width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="me-2">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                                </svg>
                                Copy
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
