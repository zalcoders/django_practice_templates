<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Pages</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1c2c 0%, #2c1f4a 100%);
            min-height: 100vh;
            color: #e2e8f0;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background: rgba(30, 32, 47, 0.95);
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #2d3748;
            padding: 12px 20px;
            background: rgba(41, 44, 63, 0.95);
            color: #e2e8f0;
        }

        .form-control:focus {
            background: rgba(49, 52, 75, 0.95);
            box-shadow: 0 0 0 3px rgba(116, 144, 255, 0.25);
            border-color: #7490ff;
            color: #e2e8f0;
        }

        .form-control::placeholder {
            color: #718096;
        }

        .btn-primary {
            background: linear-gradient(45deg, #7490ff, #9f7aea);
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #9f7aea, #7490ff);
            transform: translateY(-1px);
        }

        h1 {
            background: linear-gradient(45deg, #7490ff, #9f7aea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .btn-link {
            color: #7490ff;
            text-decoration: none;
        }

        .btn-link:hover {
            color: #9f7aea;
        }

        .text-muted {
            color: #718096 !important;
        }

        .social-btn {
            background: rgba(41, 44, 63, 0.95);
            border: 2px solid #2d3748;
            color: #e2e8f0;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: rgba(49, 52, 75, 0.95);
            border-color: #7490ff;
            color: #7490ff;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #718096;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #2d3748;
        }

        .divider:not(:empty)::before {
            margin-right: 1em;
        }

        .divider:not(:empty)::after {
            margin-left: 1em;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <!-- Login Card -->
                <div class="card mb-4">
                    <div class="card-body p-4 p-md-5">
                        <h1 class="text-center mb-4">Welcome Back</h1>
                        
                        <div class="d-grid gap-3 mb-4">
                            <button class="btn social-btn">
                                <i class="fab fa-google me-2"></i> Continue with Google
                            </button>
                            <button class="btn social-btn">
                                <i class="fab fa-github me-2"></i> Continue with GitHub
                            </button>
                        </div>

                        <div class="divider mb-4">OR</div>
                        
                        <form>
                            <div class="mb-4">
                                <input type="email" class="form-control form-control-lg" 
                                       placeholder="Email address">
                            </div>
                            <div class="mb-4">
                                <input type="password" class="form-control form-control-lg" 
                                       placeholder="Password">
                            </div>
                            <div class="d-flex justify-content-between mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="remember">
                                    <label class="form-check-label text-muted" for="remember">
                                        Remember me
                                    </label>
                                </div>
                                <a href="#" class="btn-link">Forgot password?</a>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg">Sign In</button>
                            </div>
                        </form>

                        <p class="text-center mt-4 mb-0">
                            <span class="text-muted">Don't have an account?</span>
                            <a href="#" class="btn-link ms-1">Sign up</a>
                        </p>
                    </div>
                </div>

                <!-- Signup Card -->
                <div class="card">
                    <div class="card-body p-4 p-md-5">
                        <h1 class="text-center mb-4">Create Account</h1>
                        
                        <div class="d-grid gap-3 mb-4">
                            <button class="btn social-btn">
                                <i class="fab fa-google me-2"></i> Sign up with Google
                            </button>
                            <button class="btn social-btn">
                                <i class="fab fa-github me-2"></i> Sign up with GitHub
                            </button>
                        </div>

                        <div class="divider mb-4">OR</div>
                        
                        <form>
                            <div class="row mb-4">
                                <div class="col-md-6 mb-4 mb-md-0">
                                    <input type="text" class="form-control form-control-lg" 
                                           placeholder="First name">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control form-control-lg" 
                                           placeholder="Last name">
                                </div>
                            </div>
                            <div class="mb-4">
                                <input type="email" class="form-control form-control-lg" 
                                       placeholder="Email address">
                            </div>
                            <div class="mb-4">
                                <input type="password" class="form-control form-control-lg" 
                                       placeholder="Password">
                            </div>
                            <div class="mb-4">
                                <input type="password" class="form-control form-control-lg" 
                                       placeholder="Confirm password">
                            </div>
                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="terms">
                                <label class="form-check-label text-muted" for="terms">
                                    I agree to the <a href="#" class="btn-link">Terms of Service</a> and 
                                    <a href="#" class="btn-link">Privacy Policy</a>
                                </label>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg">Create Account</button>
                            </div>
                        </form>

                        <p class="text-center mt-4 mb-0">
                            <span class="text-muted">Already have an account?</span>
                            <a href="#" class="btn-link ms-1">Sign in</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
